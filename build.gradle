buildscript {
    ext.kotlin_version = '1.2.20'

    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

group 'straightway'
version '0.2'

apply plugin: 'kotlin'
apply plugin: 'maven'
apply plugin: 'idea'

repositories {
    mavenCentral()
    maven { url "https://straightway.github.io/repo" }
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    compile "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version"
    compile "org.junit.jupiter:junit-jupiter-api:5.0.0-M4"
    compile findProject(":dsl") ?: "straightway:dsl:0.1+"
    compile findProject(":numbers") ?: "straightway:numbers:0.1+"
    compile findProject(":error") ?: "straightway:error:0.1+"
}

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: "file://" + file("../repo"))
        }
    }
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}